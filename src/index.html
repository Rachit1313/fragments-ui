<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
      <label for="existingFragments"><h3>Existing Fragments : </h3></label>
      <p id="existingFragments"></p>
    </section>
    <section hidden id="postSection">
      <h2>Add New Fragment</h2>
      <label for="type">Select your fragment type:</label>
      <select name="type" id="type" onchange="toggleFragmentInputs()"> 
        <option value="text/plain">text/plain</option> 
        <option value="text/markdown">text/markdown</option> 
        <option value="text/html">text/html</option> 
        <option value="application/json">application/json</option> 
        <option value="image/png">image/png</option> 
        <option value="image/jpeg">image/jpeg</option> 
        <option value="image/webp">image/webp</option> 
        <option value="image/gif">image/gif</option> 
      </select>
      <label for="newFragmentBox">Enter your fragment data :</label>
      <input type="text" id="newFragmentBox">
      <p id="errorMsg"></p>
      <form id="imageForm" enctype="multipart/form-data">
        <input type="file" name="image" id="fileInput" accept="image/*">
      </form>
      <button type="submit" id="submitBtn">Submit</button> 
    </section>
    <section hidden id="viewFragmentSection">
      <h2>View/Update/Delete Fragment</h2>
      <label for="fragmentId">Enter your fragment id :</label>
      <input type="text" id="fragmentId"> 
      <label for="updateType">Select your fragment type:</label>
      <select name="type" id="updateType"> 
        <option value="text/plain">text/plain</option> 
        <option value="text/markdown">text/markdown</option> 
        <option value="text/html">text/html</option> 
        <option value="application/json">application/json</option> 
        <option value="image/png">image/png</option> 
        <option value="image/jpeg">image/jpeg</option> 
        <option value="image/webp">image/webp</option> 
        <option value="image/gif">image/gif</option> 
      </select>
      <label for="updateFragment">Enter the new fragment data (if updating data)</label>
      <input type="text" id="updatedFragmentData">
      <label for="updateFragmentImage">Select the new fragment image (if updating image data)</label>
      <input type="file" name="image" id="updatedFragmentImage" accept="image/*">
      <button type="submit" id="getFragmentDataBtn">Get Fragment Data</button>
      <button type="submit" id="updateFragmentDataBtn">Update Fragment</button>
      <button type="submit" id="updateFragmentImageDataBtn">Update Fragment Image</button>
      <button type="submit" id="deleteFragmentBtn">Delete Fragment</button>
      <p></p>
      <div id="returnedData"></div>
      <img id="image">
    </section>
    <section>
      <h2>Get Converted Fragment Data</h2>
      <label for="convertFragmentId">Enter your fragment id :</label>
      <input type="text" id="convertFragmentId"> 
      <p></p>
      <select name="convertType" id="convertType"> 
      <option value=".txt">.txt</option> 
      <option value=".md">.md</option> 
      <option value=".html">.html</option> 
      <option value=".json">.json</option> 
      <option value=".png">.png</option> 
      <option value=".jpeg">.jpeg</option> 
      <option value=".webp">.webp</option> 
      <option value=".gif">.gif</option> 
      </select>
      <button type="submit" id="convertBtn">Convert</button> 
      <div id="convertedFragmentdata"></div>
      <img id="convertedFragmentImage">
    </section>
  </body>
</html>
