<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
      <label for="existingFragments"><h3>Existing Fragments : </h3></label>
      <p id="existingFragments"></p>
    </section>
    <section hidden id="postSection">
      <h2>Add New Fragment</h2>
      <label for="type">Select your fragment type:</label>
      <select name="type" id="type" onchange="toggleFragmentInputs()"> 
        <option value="text/plain">text/plain</option> 
        <option value="text/markdown">text/markdown</option> 
        <option value="text/html">text/html</option> 
        <option value="application/json">application/json</option> 
        <option value="image/png">image/png</option> 
        <option value="image/jpeg">image/jpeg</option> 
        <option value="image/webp">image/webp</option> 
        <option value="image/gif">image/gif</option> 
      </select>
      <label for="newFragmentBox">Enter your fragment data :</label>
      <input type="text" id="newFragmentBox">
      <p id="errorMsg"></p>
      <form id="imageForm" enctype="multipart/form-data">
        <input type="file" name="image" id="fileInput" accept="image/*">
      </form>
      <button type="submit" id="submitBtn">Submit</button> 
    </section>
    <section hidden id="viewFragmentSection">
      <h2>View Fragment</h2>
      <label for="viewFragment">Enter your fragment id :</label>
      <input type="text" id="fragmentId"> 
      <div id="returnedData"></div>
      <img id="image">
      <br>
      <button type="submit" id="getFragmentDataBtn">Get Fragment Data</button>
    </section>
  </body>
</html>
